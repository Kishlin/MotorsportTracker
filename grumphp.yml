grumphp:
    ascii:
        failed: ~
        succeeded: ~
    parallel:
        enabled: true
        max_workers: 32
    tasks:
        behat:
            config: /app/behat-config.yml
            metadata:
                priority: 32
        phpcsfixer:
            cache_file: /app/.php-cs-fixer.cache
            config: /app/.php-cs-fixer.php
            metadata:
                priority: 64
        phpstan:
            configuration: /app/phpstan.neon
            metadata:
                priority: 64
        phpunit:
            config_file: /app/phpunit.xml
            always_execute: true
            metadata:
                priority: 0
