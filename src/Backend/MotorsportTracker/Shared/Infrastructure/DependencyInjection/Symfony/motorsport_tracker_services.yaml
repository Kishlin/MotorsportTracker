services:
  _defaults:
    autoconfigure: true
    autowire: true


##> Persistence

  Doctrine\ORM\EntityManagerInterface:
    factory: [ Kishlin\Backend\MotorsportTracker\Shared\Infrastructure\Persistence\Doctrine\EntityManagerFactory\MotorsportTrackerEntityManagerFactory, create ]
